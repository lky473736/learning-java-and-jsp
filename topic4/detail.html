<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
    <form action="handleDetail" method="GET">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="nickname">Nickname:</label>
        <input type="text" name="nickname" id="nickname"><br><br>

        <label for="grade">Grade:</label>
        <select name="grade" id="grade">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br><br>

        <label for="sex">Sex:</label>
        <input type="radio" name="sex" value="male" id="male"> Male
        <input type="radio" name="sex" value="female" id="female"> Female<br><br>

        <label for="subject">Subject:</label>
        <input type="checkbox" name="subject" value="JAVA" id="java"> JAVA
        <input type="checkbox" name="subject" value="JSP" id="jsp"> JSP
        <input type="checkbox" name="subject" value="C++" id="cpp"> C++<br><br>

        <button type="submit">Send</button>
    </form>
</body>
</html>
